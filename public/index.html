<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kanban webapp | Development version</title>

        <link rel="stylesheet" href="assets/css/style.css" />

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- interact -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.min.js"></script>

    <body>

            <div class="navbar-header">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="navbar-brand">Kanban</div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#about">About</a></li>
                <li><a href="/author">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div style="height:50px" ></div>
        <!-- content -->
        <div id="no-drop" class="draggable drag-drop"> #no-drop </div>
        <div id="yes-drop" class="draggable drag-drop"> #yes-drop </div>
        <div id="outer-dropzone" class="dropzone">
            #outer-dropzone
            <div id="inner-dropzone" class="dropzone">#inner-dropzone</div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
